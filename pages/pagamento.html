<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" media="screen and (max-width: 575px)" href="../css/extra_pequeno.css" href="../css/extra_pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 576px) and (max-width: 767px)" href="../css/pequeno.css" href="../css/pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="../css/medio.css" href="../css/medio.css">
    <link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="../css/grande.css" href="../css/grande.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="../css/extra_grande.css" href="../css/extra_grande.css">
</head>
<body>
    <div class="card-pagamento-header">
        <h1>REALIZAR PAGAMENTO</h1>
        <div class="fase">
            <div id="etapa1">Selecionar Horario</div>
            <div id="etapa2">Selecionar Ingresso</div>
            <div id="etapa3">Pagamento</div>
            <div id="etapa4">Confirmação</div>
        </div>
    </div>
    <section class="pagar-ingressos">
        <div class="detalhes-filme-pagamento">
            <h3>Verifique as informações do seu pedido antes de confirmar</h3>
            <p id="detalhes-ingresso"></p><div class="metodo-pagamento">
                <label for="metodo">Escolha o Método de Pagamento:</label>
                <select class="selecionar-metodo-pagamento" id="metodo" name="metodo">
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                </select>
            </div>
            <div class="container-pagar-btn">
               <button class="pagar-btn" id="pagar-btn">Pagar</button> 
            </div>
            
        </div>
        
    </section>
    </div>

    


    <script src="/scripts/pagamento.js"></script>
</body>
</html>
