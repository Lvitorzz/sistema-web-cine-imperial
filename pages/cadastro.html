<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o cadastro</title>

    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" media="screen and (max-width: 575px)" href="../css/extra_pequeno.css" href="../css/extra_pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 576px) and (max-width: 767px)" href="../css/pequeno.css" href="../css/pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="../css/medio.css" href="../css/medio.css">
    <link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="../css/grande.css" href="../css/grande.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="../css/extra_grande.css" href="../css/extra_grande.css">

</head>
<body>
    <header>

    </header>

    <div class="container">
        <section class="cadastro-container">
            <h1>Preencha seus dados principais</h1>
            <h6>Todos os campos com (*) são obrigatorios</h6>
            <div class="form-cadastro">
                <form action="#">
                    <div class="input-container">
                        <div class="input-box">
                            <label for="nome">Nome completo: </label>
                            <input type="text" class="form-nome" name="nome" placeholder="Digite seu nome completo" required> 
                        </div>
                        <div class="input-box">
                            <label for="apelido">Como gostaria de ser chamado: </label>
                            <input type="text" class="form-apelido" name="apelido" placeholder="Digite o nome que gostaria de ser chamado">
                        </div>
                        <div class="input-box">
                            <label for="email">Seu email: </label>
                            <input type="email" class="form-email" name="email" placeholder="Digite seu email" required> 
                        </div>
                        <div class="input-box">
                            <label for="cpf">Seu CPF: </label>
                            <input type="text" class="form-cpf" name="cpf" oninput="formatarCPF()" maxlength="14" placeholder="Digite seu CPF" required> 
                        </div>
                        <div class="input-box">
                            <label for="telefone">Seu telefone: </label>
                            <input type="text" class="form-telefone" name="telefone" oninput="formatarTelefone()" maxlength="15" placeholder="Digite o numero do seu telefone" required> 
                        </div>
                        <div class="input-box">
                            <label for="senha">Crie uma senha: </label>
                            <input type="password" class="form-senha" name="senha" placeholder="Defina uma senha" required> 
                        </div>
                        <div class="input-box">
                            <label for="senha2">Repita sua senha: </label>
                            <input type="password" class="form-senha2" name="senha2" placeholder="Repita sua senha" required> 
                        </div>
                    </div> 

                    <div class="btn-registrar">
                        <button>Registrar-se</button>
                    </div>

                    <div>
                        <h5>
                            Ao clicar em “Registrar-se” você aceita os <a href="">termos de uso</a> e <a href="">nossa politica de privacidade</a>.
                        </h5>
                    </div>
                    
                </form>
            </div>
        </section>

        <section class="anuncios-container">
            <a href="index.html">
                <img src="../imgs/sua-empresa-em-cartaz.png" alt="sua empresa em cartaz">
            </a>

            <a href="">
                <img src="../imgs/aniversario-de-cinema.png" alt="aniversario de cinema">
            </a>

            <a href="">
                <img src="../imgs/aluguel-de-sala.png" alt="aluguel de sala">
            </a>
        </section>
    </div>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
