<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher data e horario</title>
    <link rel="stylesheet" href="../css/padrao.css">
    <link rel="stylesheet" media="screen and (max-width: 575px)" href="../css/extra_pequeno.css" href="../css/extra_pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 576px) and (max-width: 767px)" href="../css/pequeno.css" href="../css/pequeno.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="../css/medio.css" href="../css/medio.css">
    <link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="../css/grande.css" href="../css/grande.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="../css/extra_grande.css" href="../css/extra_grande.css">
</head>
<body>
    <div class="container-data-horario">
        <section class="filme">
            <h1>Batman - O Cavaleiro Das Trevas</h1>
            <div class="info-filme">
                <img src="/imgs/batman.png" alt="Capa do filme">
                <div>
                    <div class="infos">
                       <h3>Genero: Ação, Aventura</h3>
                        <h3>Duração: 2h41</h3>
                        <h3>Classificação: 16 Anos</h3>
                        <h3>Avaliação: 4,8</h3> 
                    </div>
                    
                    <div class="btn-info">
                        <button>Comentarios</button><br>
                    <button>Sinopse</button><br>
                    <button>Trailer</button>
                    </div>            
                </div> 
            </div>
        </section>

        <section class="data-horario">
            <h1>Escolha o dia e o horario para assistir este filme</h1>
            <div class="container-data" id="data-container">

            </div>
            <div class="info-cinema">
                <h1>Cine Vila Geek - Alagoinhas</h1>
            </div>

            <div class="horario-container" id="horario-container">
                <div class="sala1-legendado">
                </div>
                <div class="sala1-dublado">
                </div>
                <div class="sala2-legendado">
                </div>
                <div class="sala2-dublado">
                </div>
            </div>
            
          </section>
          <script src="/scripts/escolherData.js"></script>
    </div>
</body>
</html>
